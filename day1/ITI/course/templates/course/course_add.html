<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course_Add</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>New Courses</h1>
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <label>Name:</label>
    <input type="text" required name="trname">
    </br>
    <label>Start Date:</label>
    <input type="date" required name="trstart">
    </br>
    <label>End Date:</label>
    <input type="date" required name="trend">
     </br>
     <label>Description:</label>
    <textarea cols="45" rows="10" required name="trdescription"></textarea>
     </br>
    <input type="submit" value="Add" id="link">
</form>



{% endblock %}

</body>
</html>
