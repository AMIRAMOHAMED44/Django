

{% extends 'base.html'%}
{%block tit%}
Trainee - Update
{%endblock%}
{%block content%}
<h1>Update Courses</h1>
<form method="post" enctype="multipart/form-data" >
    {%csrf_token%}
    <label>Name:</label>
    <input type="text" required name="trname" value="{{oldobj.name}}">
     </br>
    <label>Start Date:</label>
    <input type="date" required name="trstart" value="{{oldobj.start_date}}">
    </br>
    <label>End Date:</label>
    <input type="date" required name="trend" value="{{oldobj.end_date}}">
    </br>
    <label>Description:</label>
    <textarea cols="45" rows="10" required name="trdescription"></textarea>
     </br>
    <input type="submit" value="Update" id="link" >
</form>
{%endblock%}
