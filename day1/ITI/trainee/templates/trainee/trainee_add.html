<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trainee_Add</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>New Trainees</h1>
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <label>Name:</label>
    <input type="text" required name="trname">
    </br>
    <label>Email:</label>
    <input type="text" required name="tremail">
     </br>
    <label>Age:</label>
    <input type="number" required name="trage">
    </br>
    <label>Profile image:</label>
    <input type="file" required name="trimg">
     </br>
    <label>Course:</label>
    <input type="text" required name="trcourse">
    <br>
    <label>Joined_date:</label>
    <input type="date" required name="trdate">
    </br>
    <input type="submit" value="Add">
</form>



{% endblock %}

</body>
</html>
