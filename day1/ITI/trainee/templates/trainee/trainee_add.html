
{% extends 'base.html' %}
{% block content %}
<h1>New Trainees</h1>
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <label>Name:</label>
    <input type="text" required name="trname">
    </br>
    <label>Email:</label>
    <input type="text" required name="tremail">
     </br>
    <label>Age:</label>
    <input type="number" required name="trage">

     </br>
<!--    <label>Course:</label>-->
<!--    <input type="text" required >-->

    <label>Joined_date:</label>
    <input type="date" required name="trdate">
    </br>
    <select name="trcourse">
        <option>select course</option>
        {%for course in courses%}
           <option value="{{course.id}}">{{course.name}}</option>
        {%endfor%}
    </select>
    <br>
    <label>Profile image:</label>
    <input type="file" required name="trimg">
    </br>
    <input type="submit" value="Add" id="link">
</form>



{% endblock %}
